<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frameset Demo</title>
	</head>
	<frameset cols="50%,30%,20%">
        <frameset rows="*">
            <frame src="blue.html" >   
        </frameset>
        <frameset rows="55%,45%">
            <frame src="red.html">
            <frame src="orange.html">
        </frameset>
        <frameset rows="45%,20%,*">
            <frame src="green.html">
            <frame src="black.html">
            <frame src="purple.html">
        </frameset>
    </frameset>
   
</html>
